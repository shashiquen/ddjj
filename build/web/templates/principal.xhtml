<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link href="../resources/css/login.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/menu.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/declaracion.css" rel="stylesheet" type="text/css"/>
        
        <title>Sistema Declaracion Jurada</title>
    </h:head>

    <h:body>

        <div id="container">
            <div id="top">
                <ui:insert name="top">
                    <div id="tooplate_header">
                        <div id="titulo">
                            <br></br>
                            <center><h1>DECLARACIÓN JURADA -Sistema de Ingreso de Datos-</h1></center>
                        </div>
                    </div>
                    
                    <div id="tooplate_middle">
                        <h:form rendered="#{usuarioFormBean.verificarSesion()}">
                            <p:menubar>
                                <p:submenu label="Archivo">                                                         
                                    <p:menuitem value="Salir" />  
                                </p:submenu>
                                <p:submenu label="Declaración Jurada">                                                         
                                    <p:menuitem value="Ingreso de datos" outcome="/agente"/>  
                                    <p:menuitem value="Eliminar datos"/>
                                </p:submenu>

                                <p:menuitem value="A cerca de.."/>  

                                <f:facet name="options">
                                    <p:outputLabel value="Bienvenido #{usuarioFormBean.recuperarUsuario()}"/>
                                    <p:commandButton value="Cerrar Sesión" action="#{usuarioFormBean.cerrarSesion()}"/>
                                                    
                                </f:facet>

                            </p:menubar>
                        </h:form> 
                        <p:panel rendered="#{usuarioFormBean.verificarSesion() eq false}">
                            <h:form>
                                <p:outputLabel value="Sesión no iniciada  "/>
                                <p:commandButton value="Iniciar Sesión" action="/loginUsuario?faces redirect=true"/> 
                            </h:form>
                        </p:panel>

                    </div> 
                </ui:insert>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">

                </ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="bottom">
                    <center>Desarrollado por grupo 20-Torrez, Alba, Alvarado-Programación Visual</center>
                </ui:insert>
            </div>
        </div>

    </h:body>

</html>
